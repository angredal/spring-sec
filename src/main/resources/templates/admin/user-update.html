<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit user</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" class="form-control" placeholder="ID">
     <label for="email">Email</label>
        <input readonly type="text" th:field="*{email}" id="email" class="form-control" placeholder="email">
      <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="password" required autofocus>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="name" required autofocus>
     <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="age" required autofocus>
        <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
        </p>
        <form th:action="@{admin/user-update/{id}(id=${user.id})}" method="get">
            <button type="submit">Update User</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
</form>
</div>
</body>
</html>
